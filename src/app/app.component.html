<!-- Toolbar -->
<mat-toolbar class="app-header">
    <div></div>
    <span class="nav-tool-items">
      <a *ngIf="!token" gIf="Property"  mat-button routerLink="login" routerLinkActive="active">Log in</a>
      <a *ngIf="token" mat-button (click)="logout()" routerLinkActive="active">Log out</a>
      <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Register</a>
    </span>
  </mat-toolbar>
  
<router-outlet></router-outlet>
