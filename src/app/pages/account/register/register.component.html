<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Registrar</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="registerUserForm" (ngSubmit)="onSubmit()">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="name" placeholder="Nome completo">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="username" placeholder="Nome de usuÃ¡rio">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="email" placeholder="Email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input type="password" matInput formControlName="password" placeholder="Senha">
                </mat-form-field>
            </mat-card-content>

            <button mat-raised-button color="primary" type="submit" class="btn-block">Registrar</button>

        </form>
    </mat-card>
</div>
